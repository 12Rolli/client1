<!DOCTYPE html>
<html lang="en">
<head>

    <link
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Stalemate&display=swap"

    />

    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap"

  />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
</head>
<body>
    <section class="login">
        <div class="login__bar"></div>
        <form class="login__container">
            <div class="login__left">
                <h3>Connectez-vous</h3>
                <div class="login__left__input">
                    <input type="email" name="email"  required placeholder="Email">
                    <input type="password" name="password"  placeholder="Mot de passe" class="test" required>
                </div>      
    
                <input type="submit"  class="login__btn" value="SIGN IN">
            </div>
    
            <div class="login__right">
                <h3>Manuela & Jimmy</h3>
                <p>Nous sommes heureux de nous marier</p>
                <span class="login__btn">WELCOME</span>
            </div>
        </form>
    </section>
</body>
</html>
